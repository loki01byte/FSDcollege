<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATIONFORM</title>
    <link rel="stylesheet" href="styles/registration.css">
</head>
<body class="body">
    <header class="header">
        <h1>REGISTRATION FORM</h1>
        <a href="index.html">HOME</a>
    </header>
    <div class="form">
        <form>
            First Name: <input type="text" class="firstname" placeholder="first name"><br>
            Second Name: <input type="text" class="secondname" placeholder="second name"><br>
            Email: <input type="email" class="email" placeholder="email"><br>
            Password: <input type="password" class="password" placeholder="password"><br>
            Phone No: <input type="tel" class="phoneno" placeholder="phone no"><br>
            Date of Birth: <input type="date" class="DOB" placeholder="date of birth"><br>
            Gender: <ul>
                <li><input type="radio"> Male</li>
                <li> <input type="radio">Female<br></li>
            </ul>
            Hobbies: <input type="text" class="hobbies" placeholder="hobbies"><br>
            Qualification: <select name="studies" id="studies">
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="Graduation">Graduation</option>
                <option value="Post Graduation">Post Graduation</option>
            </select><br>
            File: <input type="file"><br>
            Address: <input type="text" class="address" placeholder="address"><br>
            City: <input type="text" class="city" placeholder="city"><br>
            State: <input type="text" class="state" placeholder="state"><br>
            Country: <input type="text" class="country" placeholder="country"><br>
            Zip Code: <input type="text" class="zipcode" placeholder="zipcode"><br>
            <input type="submit" class="submit">
            <input type="reset" class="reset">
        </form>
    </div>
</body>
</html>
